apiVersion: score.dev/v1b1
metadata:
  name: my-webapp-instance
containers:
  webapp:
    image: .
service:
  ports:
    tcp:
      port: 8080
      targetPort: 8080
resources:
  hpa:
    type: horizontal-pod-autoscaler
    params: # optional
      minReplicas: 4 # optional
      maxReplicas: 10 # optional
      targetCPUUtilizationPercentage: 90 # optional
  dns:
    type: dns
  route:
    type: route
    params:
      host: ${resources.dns.host}
      path: /
      port: 8080